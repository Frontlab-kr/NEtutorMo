<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/m_style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://front.neungyule.com/css/swiper.css"
      type="text/css"
    />

    <script src="../../inc/js/jquery.js"></script>
    <script
      src="https://front.neungyule.com/js/swiper.js"
      type="text/javascript"
    ></script>

    <script src="../../inc/js/2025.js"></script>
    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header-math.html"
        style="position: sticky; top: 0; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content" data-page-title="나의 정보">
        <div class="ne-contents">
          <div class="ne-mypage">
            <div class="ne-mypage-snb border-0">
              <div class="ne-mypage-snb-info">
                <div class="ne-mypage-snb-info__thumb">
                  <img
                    src="../../netutor/renew/mo/icon/etc/profile.svg"
                    alt=""
                  />
                </div>
                <div class="ne-mypage-snb-info__text">
                  <strong>홍길동</strong>
                  님,반갑습니다.
                </div>
                <div class="ne-mypage-snb-info__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-rounded ne-btn-secondary ne-btn-sm"
                    style="width: 180px"
                  >
                    회원정보 수정하기
                  </button>
                </div>
              </div>
            </div>
            <div class="ne-mypage-contents">
              <div class="ne-mypage-contents-menu">
                <div class="ne-mypage-contents-menu-item">
                  <div class="ne-mypage-contents-menu-item-inner">
                    <div class="ne-mypage-contents-menu-item-start">
                      <h6>최근 본 E-book</h6>
                    </div>
                    <div class="ne-mypage-contents-menu-item-end">
                      <button type="button" class="ne-btn ne-btn-text">
                        <span><strong>1</strong> 권</span>
                        <i class="ico-16-link"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="ne-mypage-contents-menu-item">
                  <div class="ne-mypage-contents-menu-item-inner">
                    <div class="ne-mypage-contents-menu-item-start">
                      <h6>최근 자료 다운받은 교재</h6>
                    </div>
                    <div class="ne-mypage-contents-menu-item-end">
                      <button type="button" class="ne-btn ne-btn-text">
                        <span><strong>1</strong> 권</span>
                        <i class="ico-16-link"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="ne-mypage-contents-menu-item">
                  <div class="ne-mypage-contents-menu-item-inner">
                    <div class="ne-mypage-contents-menu-item-start">
                      <h6>MY 책장</h6>
                    </div>
                    <div class="ne-mypage-contents-menu-item-end">
                      <button type="button" class="ne-btn ne-btn-text">
                        <span><strong>1</strong> 권</span>
                        <i class="ico-16-link"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <script>
                $(document).ready(function () {
                  $('.ne-mypage-contents-menu-item-start .ne-btn').on(
                    'click',
                    function () {
                      $(this)
                        .closest('.ne-mypage-contents-menu-item')
                        .toggleClass('active');
                    }
                  );
                });
              </script>
              <div class="ne-mypage-contents-list">
                <div class="ne-mypage-contents-list-item">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>최근 본 E-book</h5>
                    <button type="button" class="ne-btn ne-btn-text">
                      전체보기
                      <i class="ico-16-plus"></i>
                    </button>
                  </div>
                  <div class="ne-none" style="padding: 60px 0">
                    <p>목록이 없습니다.</p>
                  </div>
                </div>
                <div class="ne-mypage-contents-list-item">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>최근 자료 다운받은 교재</h5>
                    <button type="button" class="ne-btn ne-btn-text">
                      전체보기
                      <i class="ico-16-plus"></i>
                    </button>
                  </div>
                  <div class="ne-none" style="padding: 60px 0">
                    <p>목록이 없습니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
