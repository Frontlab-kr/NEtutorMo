<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/m_style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://front.neungyule.com/css/swiper.css"
      type="text/css"
    />

    <script src="../../inc/js/jquery.js"></script>
    <script
      src="https://front.neungyule.com/js/swiper.js"
      type="text/javascript"
    ></script>

    <script src="../../inc/js/2025.js"></script>
    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header-math.html"
        style="position: sticky; top: 0; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content" data-page-title="교재/E-BOOK">
        <div class="ne-contents">
          <div class="ne-textbook-list-section">
            <div class="ne-textbook-list-contents">
              <div class="ne-textbook-list-head">
                <div class="ne-textbook-list-head-start">
                  <h3>초등</h3>
                </div>
                <div class="ne-textbook-list-head-end">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-sm"
                  >
                    맞춤형 교재 추천
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#modal01"
                  >
                    <i class="ico-20-filter"></i>
                    필터
                  </button>
                </div>
              </div>
              <div class="ne-textbook-list-swiper">
                <div class="swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide active">
                      <a href="javascript:void(0)"
                        ><img src="https://picsum.photos/500/500" alt=""
                      /></a>
                    </div>
                    <div class="swiper-slide">
                      <a href="javascript:void(0)">
                        <img
                          src="../../netutor/renew/pc/temp/series02.png"
                          alt=""
                        />
                      </a>
                    </div>
                    <div class="swiper-slide">
                      <a href="javascript:void(0)">
                        <img
                          src="../../netutor/renew/pc/temp/series03.png"
                          alt=""
                        />
                      </a>
                    </div>
                    <div class="swiper-slide">
                      <a href="javascript:void(0)">
                        <img
                          src="../../netutor/renew/pc/temp/series04.png"
                          alt=""
                        />
                      </a>
                    </div>
                  </div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                </div>
                <script>
                  var swiper = new Swiper('.ne-textbook-list-swiper .swiper', {
                    slidesPerView: 'auto',
                    spaceBetween: 16,
                    navigation: {
                      nextEl: '.ne-textbook-list-swiper .swiper-button-next',
                      prevEl: '.ne-textbook-list-swiper .swiper-button-prev',
                    },
                  });
                  $(document).ready(function () {
                    $('.ne-textbook-list-swiper .swiper').on(
                      'click',
                      '.swiper-slide a',
                      function () {
                        $(this).parents('.swiper-slide').toggleClass('active');
                      }
                    );
                  });
                </script>
              </div>
              <div class="ne-textbook-list">
                <div class="ne-textbook-list-menu">
                  <div class="ne-textbook-list-menu-start">
                    <div>
                      <select class="ne-select ne-select-text">
                        <option selected>최신순</option>
                        <option>조회순</option>
                        <option>가나다순</option>
                      </select>
                    </div>
                  </div>
                  <div class="ne-textbook-list-menu-end">
                    <a href="#" class="ne-btn ne-btn-text">
                      <i class="ico-20-list"></i>
                      LIST
                    </a>
                    <a href="#" class="ne-btn ne-btn-text active">
                      <i class="ico-20-ebook"></i>
                      E-BOOK
                    </a>
                  </div>
                </div>
                <div class="ne-textbook-list-ebook">
                  <div class="ne-textbook-list-item">
                    <div class="ne-textbook-list-item__contents">
                      <div class="ne-textbook-list-item__thumb">
                        <a href="">
                          <img
                            src="../../netutor/renew/pc/temp/textbook06.png"
                            alt=""
                          />
                        </a>
                      </div>
                      <div class="ne-textbook-list-item__info">
                        <div class="ne-textbook-list-item-head">
                          <div class="ne-textbook-list-item-head-start">
                            <span class="ne-badge ne-badge-secondary"
                              >초3~4학년</span
                            >
                          </div>
                        </div>
                        <div class="ne-textbook-list-item__title">
                          <a href="">
                            <h4>수학기본서 씨 초등수학 5-1</h4>
                          </a>
                          <p>개념이 쉬워지는 수학기본서</p>
                        </div>
                      </div>
                    </div>
                    <div class="ne-textbook-list-item__button">
                      <p>
                        <button
                          type="button"
                          class="ne-btn ne-btn-primary ne-btn-sm"
                        >
                          E-Book (본교재)
                        </button>
                        <button
                          type="button"
                          class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-sm"
                        >
                          E-Book (워크북)
                        </button>
                      </p>
                    </div>
                  </div>
                  <div class="ne-textbook-list-item">
                    <div class="ne-textbook-list-item__contents">
                      <div class="ne-textbook-list-item__thumb">
                        <a href="">
                          <img
                            src="../../netutor/renew/pc/temp/textbook07.png"
                            alt=""
                          />
                        </a>
                      </div>
                      <div class="ne-textbook-list-item__info">
                        <div class="ne-textbook-list-item-head">
                          <div class="ne-textbook-list-item-head-start">
                            <span class="ne-badge ne-badge-secondary"
                              >초3~4학년</span
                            >
                          </div>
                        </div>
                        <div class="ne-textbook-list-item__title">
                          <a href="">
                            <h4>사고셈 초등1 1호</h4>
                          </a>
                          <p>생각의 힘을 키우는 연산</p>
                        </div>
                      </div>
                    </div>
                    <div class="ne-textbook-list-item__button">
                      <p>
                        <button
                          type="button"
                          class="ne-btn ne-btn-primary ne-btn-sm"
                        >
                          E-Book (본교재)
                        </button>
                      </p>
                    </div>
                  </div>
                  <div class="ne-textbook-list-item">
                    <div class="ne-textbook-list-item__contents">
                      <div class="ne-textbook-list-item__thumb">
                        <a href="">
                          <img
                            src="../../netutor/renew/pc/temp/textbook08.png"
                            alt=""
                          />
                        </a>
                      </div>
                      <div class="ne-textbook-list-item__info">
                        <div class="ne-textbook-list-item-head">
                          <div class="ne-textbook-list-item-head-start">
                            <span class="ne-badge ne-badge-secondary"
                              >초3~4학년</span
                            >
                          </div>
                        </div>
                        <div class="ne-textbook-list-item__title">
                          <a href="">
                            <h4>수학기본서 씨 초등수학 1-1</h4>
                          </a>
                          <p>개념이 쉬워지는 수학기본서</p>
                        </div>
                      </div>
                    </div>
                    <div class="ne-textbook-list-item__button">
                      <p>
                        <button
                          type="button"
                          class="ne-btn ne-btn-primary ne-btn-sm"
                        >
                          E-Book (본교재)
                        </button>
                        <button
                          type="button"
                          class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-sm"
                        >
                          E-Book (워크북)
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="ne-more">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-rounded ne-btn-sm"
                  >
                    <i class="ico-16-more"></i>
                    더보기
                  </button>
                </div>
              </div>
              <script>
                var swiper = new Swiper('.ne-textbook-info .swiper', {
                  slidesPerView: 'auto',
                  spaceBetween: 4,
                });
              </script>
              <script>
                $(document).ready(function () {
                  $('.ne-btn-bookmarks').on('click', function () {
                    const $icon = $(this).find('i');
                    $icon.toggleClass(
                      'ico-40-bookmarks ico-40-bookmarks-active'
                    );
                  });
                });
              </script>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>

    <div class="ne-modal fade" id="modal01" tabindex="-1">
      <div class="ne-modal-dialog">
        <div class="ne-modal-content">
          <div class="ne-modal-header justify-content-start">
            <div class="ne-modal-title">필터</div>
            <button
              type="button"
              class="ne-btn ne-btn-icononly"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ico-28-close"></i>
            </button>
          </div>
          <div class="ne-modal-body">
            <div class="ne-sort pt-0">
              <div class="ne-sort-item active">
                <a href="">유아</a>
              </div>
              <div class="ne-sort-item">
                <a href="">초등</a>
              </div>
              <div class="ne-sort-item">
                <a href="">중등</a>
              </div>
              <div class="ne-sort-item">
                <a href="">고등</a>
              </div>
            </div>
            <div class="ne-textbook-list-tag">
              <dl>
                <dt>영역</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    연산학습
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    교과학습
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    기본서
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    심화서
                  </button>
                </dd>
              </dl>
              <dl>
                <dt>목적</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    내신 대비
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    개념 학습
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    문제풀이 중점
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    특강
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    수능 대비
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    기출/변형
                  </button>
                </dd>
              </dl>
              <dl>
                <dt>대상</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    미취학
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초1
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초2
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초3
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초4
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초5
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초6
                  </button>
                </dd>
              </dl>
            </div>
            <script>
              $(document).ready(function () {
                // 다중 선택 가능한 버튼 토글
                $('.ne-textbook-list-tag dd').on(
                  'click',
                  '.ne-btn-select',
                  function () {
                    $(this).toggleClass('active');
                  }
                );
                $(document).on('click', '.ne-sort-item', function (e) {
                  e.preventDefault(); // a 태그의 링크 이동 방지 (필요 시)

                  $('.ne-sort-item').removeClass('active'); // 기존 active 제거
                  $(this).addClass('active'); // 클릭된 요소에 active 추가
                });
              });
            </script>
          </div>
          <div class="ne-modal-footer">
            <button
              type="button"
              class="ne-btn ne-btn-primary"
              data-bs-dismiss="modal"
            >
              적용하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
