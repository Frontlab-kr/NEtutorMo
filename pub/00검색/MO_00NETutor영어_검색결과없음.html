<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/m_style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://front.neungyule.com/css/swiper.css"
      type="text/css"
    />

    <script src="../../inc/js/jquery.js"></script>
    <script
      src="https://front.neungyule.com/js/swiper.js"
      type="text/javascript"
    ></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <style>
      .html--menu {
        overflow: visible;
      }
      .ne-header-dim {
        display: none;
      }
      .ne-textbook-list-section {
        padding-top: 0;
      }
      .ne--search #content {
        margin-top: 98px;
      }
    </style>
    <div class="ne ne--search">
      <!-- header -->
      <div
        include-html="../../inc/layout/header.html"
        style="position: sticky; top: 0; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content" data-page-title="교재/수업자료">
        <div class="ne-contents">
          <div class="ne-textbook-list-section">
            <div class="ne-textbook-list-contents">
              <div class="ne-textbook-search">
                <p>딱 맞는 교재 찾기가 어려우신가요?</p>
                <button
                  type="button"
                  class="ne-btn ne-btn-primary ne-btn-outlined w-100"
                >
                  맞춤형 교재추천 받기
                </button>
              </div>
              <div class="ne-textbook-list">
                <div class="ne-textbook-list-menu">
                  <div class="ne-textbook-list-menu-start">
                    <div>
                      <select class="ne-select ne-select-text">
                        <option selected>최신순</option>
                        <option>조회순</option>
                        <option>가나다순</option>
                      </select>
                    </div>
                  </div>
                  <div class="ne-textbook-list-menu-amount">
                    <strong>0</strong>건
                  </div>
                </div>
                <div class="ne-none" style="padding-bottom: 40px">
                  <p>검색 결과가 없습니다.</p>
                </div>
              </div>
              <script>
                $(document).ready(function () {
                  $('.ne-btn-bookmarks').on('click', function () {
                    const $icon = $(this).find('i');
                    $icon.toggleClass(
                      'ico-40-bookmarks ico-40-bookmarks-active'
                    );
                  });
                });
              </script>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>

    <div class="ne-modal fade" id="modal01" tabindex="-1">
      <div class="ne-modal-dialog">
        <div class="ne-modal-content">
          <div class="ne-modal-header justify-content-start">
            <div class="ne-modal-title">필터</div>
            <button
              type="button"
              class="ne-btn ne-btn-icononly"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ico-28-close"></i>
            </button>
          </div>
          <div class="ne-modal-body">
            <div class="ne-sort pt-0">
              <div class="ne-sort-item active">
                <a href="">초등</a>
              </div>
              <div class="ne-sort-item">
                <a href="">중등</a>
              </div>
              <div class="ne-sort-item">
                <a href="">고등</a>
              </div>
              <div class="ne-sort-item">
                <a href="">ELT</a>
              </div>
            </div>
            <div class="ne-textbook-list-tag">
              <dl>
                <dt>영역</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    파닉스
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    독해
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    문법
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    듣기
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    어휘
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    쓰기
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    NELT
                  </button>
                </dd>
              </dl>
              <dl>
                <dt>목적</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    내신 대비
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    개념 학습
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    문제풀이 중점
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    특강
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    수능 대비
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    모의 고사
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    기출/변형
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    토플준비
                  </button>
                </dd>
              </dl>
              <dl>
                <dt>대상</dt>
                <dd>
                  <button type="button" class="ne-btn ne-btn-select active">
                    미취학
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초1
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초2
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초3
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초4
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초5
                  </button>
                  <button type="button" class="ne-btn ne-btn-select">
                    초6
                  </button>
                </dd>
              </dl>
            </div>
            <script>
              $(document).ready(function () {
                // 다중 선택 가능한 버튼 토글
                $('.ne-textbook-list-tag dd').on(
                  'click',
                  '.ne-btn-select',
                  function () {
                    $(this).toggleClass('active');
                  }
                );
                $(document).on('click', '.ne-sort-item', function (e) {
                  e.preventDefault(); // a 태그의 링크 이동 방지 (필요 시)

                  $('.ne-sort-item').removeClass('active'); // 기존 active 제거
                  $(this).addClass('active'); // 클릭된 요소에 active 추가
                });
              });
            </script>
          </div>
          <div class="ne-modal-footer">
            <button
              type="button"
              class="ne-btn ne-btn-primary"
              data-bs-dismiss="modal"
            >
              적용하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="ne-modal ne-modal--bottom fade" id="modal02" tabindex="-1">
      <div class="ne-modal-dialog">
        <div class="ne-modal-content">
          <div class="ne-modal-header">
            <div class="ne-modal-title">판매처</div>
            <button
              type="button"
              class="ne-btn ne-btn-icononly"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ico-28-close"></i>
            </button>
          </div>
          <div class="ne-modal-body">
            <div class="ne-channel">
              <ul>
                <li>
                  <a href="">
                    <img
                      src="../../netutor/renew/mo/channel/yes24.svg"
                      alt="yes24"
                    />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img
                      src="../../netutor/renew/mo/channel/kyobo.svg"
                      alt="교보문고"
                    />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img
                      src="../../netutor/renew/mo/channel/ne_ci.svg"
                      alt="NE Build & Grow"
                    />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img
                      src="../../netutor/renew/mo/channel/aladin.svg"
                      alt="알라딘"
                    />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img
                      src="../../netutor/renew/mo/channel/naver.svg"
                      alt="네이버 스토어"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
