<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/m_style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>

    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header-math.html"
        style="position: sticky; top: 0; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content" data-page-title="NE 세미나">
        <div class="ne-contents">
          <div class="ne-contents-head" style="overflow: visible">
            <div class="ne-contents-head-form">
              <div class="ne-contents-head-form-body">
                <div>
                  <select
                    class="ne-select ne-select-gray"
                    data-placeholder="세미나 주제"
                  >
                    <option value="전체">전체</option>
                    <option value="교육이슈">교육이슈</option>
                    <option value="학부모상담">학부모상담</option>
                    <option value="학생지도">학생지도</option>
                    <option value="교재활용">교재활용</option>
                    <option value="학원운영">학원운영</option>
                  </select>
                </div>
                <div class="ne-contents-head-form-body-select">
                  <div>
                    <select
                      class="ne-select ne-select-gray"
                      data-placeholder="온·오프라인"
                    >
                      <option value="전체">전체</option>
                      <option value="온라인">온라인</option>
                      <option value="오프라인">오프라인</option>
                    </select>
                  </div>
                  <div>
                    <select
                      class="ne-select ne-select-gray"
                      data-placeholder="학년군"
                    >
                      <option value="전체">전체</option>
                      <option value="유아">유아</option>
                      <option value="초등">초등</option>
                      <option value="중등">중등</option>
                      <option value="고등">고등</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="ne-contents-head-form-head">
                <div class="ne-search">
                  <input type="text" placeholder="검색어를 입력해주세요." />
                  <button>검색</button>
                </div>
                <button type="button" class="ne-btn ne-btn-text">
                  옵션
                  <i class="ico-16-select"></i>
                </button>
              </div>
            </div>
            <script>
              $(document).on(
                'click',
                '.ne-contents-head-form-head .ne-btn',
                function () {
                  $('.ne-contents-head-form').toggleClass('active');
                }
              );
            </script>
          </div>
          <div class="ne-semina-list-section">
            <div class="ne-sort">
              <div class="ne-sort-item active">
                <a href="">전체</a>
              </div>
              <div class="ne-sort-item">
                <a href="">모집중</a>
              </div>
              <div class="ne-sort-item">
                <a href="">신청마감</a>
              </div>
              <div class="ne-sort-item">
                <a href="">종료</a>
              </div>
            </div>
            <div class="ne-semina-list">
              <div class="ne-semina-list-item">
                <a href="">
                  <div class="ne-semina-list-item__head">
                    <div class="ne-semina-list-item__thumb">
                      <img src="https://picsum.photos/500/500" alt="" />
                    </div>

                    <div class="ne-semina-list-item__contents">
                      <div class="ne-semina-list-item__info">
                        <span class="ne-badge ne-badge-secondary">모집중</span>
                      </div>
                      <div class="ne-semina-list-item__title">
                        1인 원장 성공학원 세미나1인 원장 성공학원 세미나1인 원장
                        성공학원 세미나1인 원장 성공학원 세미나
                      </div>
                      <div class="ne-semina-list-item__tag">
                        <span>#학원운영</span>
                        <span>#오프라인</span>
                      </div>
                      <div class="ne-semina-list-item__date">
                        <dl>
                          <dt>신청</dt>
                          <dd>
                            YY-MM-DD<br />
                            ~ YY-MM-DD
                          </dd>
                        </dl>
                        <dl>
                          <dt>진행</dt>
                          <dd>YY-MM-DD</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </a>
                <div class="ne-semina-list-item__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    상세보기
                  </button>
                  <button type="button" class="ne-btn ne-btn-primary">
                    신청하기
                  </button>
                </div>
              </div>
              <div class="ne-semina-list-item">
                <a href="">
                  <div class="ne-semina-list-item__head">
                    <div class="ne-semina-list-item__thumb">
                      <img
                        src="../../netutor/renew/pc/temp/list02.png"
                        alt=""
                      />
                    </div>
                    <div class="ne-semina-list-item__contents">
                      <div class="ne-semina-list-item__info">
                        <span class="ne-badge ne-badge-secondary">모집중</span>
                      </div>
                      <div class="ne-semina-list-item__title">
                        독해 수업 티칭팁
                      </div>
                      <div class="ne-semina-list-item__tag">
                        <span>#학생지도</span>
                        <span>#온라인</span>
                      </div>
                      <div class="ne-semina-list-item__date">
                        <dl>
                          <dt>신청</dt>
                          <dd>
                            YY-MM-DD<br />
                            ~ YY-MM-DD
                          </dd>
                        </dl>
                        <dl>
                          <dt>진행</dt>
                          <dd>YY-MM-DD</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </a>
                <div class="ne-semina-list-item__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    상세보기
                  </button>
                  <button type="button" class="ne-btn ne-btn-black">
                    신청완료
                  </button>
                </div>
              </div>
              <div class="ne-semina-list-item">
                <a href="">
                  <div class="ne-semina-list-item__head">
                    <div class="ne-semina-list-item__thumb">
                      <img
                        src="../../netutor/renew/pc/temp/list03.png"
                        alt=""
                      />
                    </div>
                    <div class="ne-semina-list-item__contents">
                      <div class="ne-semina-list-item__info">
                        <span class="ne-badge ne-badge-primary ne-badge-sub"
                          >신청마감</span
                        >
                      </div>
                      <div class="ne-semina-list-item__title">
                        ELT 교재 100% 활용법
                      </div>
                      <div class="ne-semina-list-item__tag">
                        <span>#교재활용</span>
                        <span>#온라인</span>
                      </div>
                      <div class="ne-semina-list-item__date">
                        <dl>
                          <dt>신청</dt>
                          <dd>
                            YY-MM-DD<br />
                            ~ YY-MM-DD
                          </dd>
                        </dl>
                        <dl>
                          <dt>진행</dt>
                          <dd>YY-MM-DD</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </a>
                <div class="ne-semina-list-item__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    상세보기
                  </button>
                  <button type="button" class="ne-btn ne-btn-primary" disabled>
                    신청마감
                  </button>
                </div>
              </div>
            </div>
            <div class="ne-more">
              <button
                type="button"
                class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-rounded ne-btn-sm"
              >
                <i class="ico-16-more"></i>
                더보기
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
